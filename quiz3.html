<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #2c3e50;
            --background: #f5f6fa;
            --text: #2c3e50;
            --success: #2ecc71;
            --warning: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        #intro {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 20px;
        }

        #quiz {
            display: none;
        }

        .question {
            background: #fff;
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
        }

        .question-number {
            font-size: 0.9em;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .options label {
            display: block;
            padding: 12px 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
        }

        .options label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .options input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--primary);
        }

        button {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        #progress {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            margin: 20px 0;
            border-radius: 3px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background: var(--primary);
            transition: width 0.5s ease;
        }

        #result {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .score-display {
            font-size: 2.5em;
            color: var(--primary);
            margin: 20px 0;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .feedback.success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
        }

        .feedback.warning {
            background: rgba(231, 76, 60, 0.1);
            color: var(--warning);
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 600;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .question {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .timer {
                position: static;
                margin: 10px auto;
                text-align: center;
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 3600; // 60 minutes in seconds
        let timer;
        let userAnswers = [];

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft === 0) {
                clearInterval(timer);
                showResults();
            } else {
                timeLeft--;
            }
        }

        document.getElementById('start').addEventListener('click', () => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            loadQuestion();
            updateProgress();
            timer = setInterval(updateTimer, 1000);
        });

        function loadQuestion() {
            const container = document.getElementById('questions-container');
            container.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <p>${questions[currentQuestion].question}</p>
                    <div class="options">
                        ${questions[currentQuestion].options.map((option, index) => `
                            <label>
                                <input type="radio" name="question" value="${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        document.getElementById('submit').addEventListener('click', () => {
            const selected = document.querySelector('input[name="question"]:checked');
            
            if (!selected) {
                alert('Please select an answer before proceeding.');
                return;
            }

            userAnswers.push(selected.value);
            
            if (selected.value === questions[currentQuestion].answer) {
                score++;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
                if(currentQuestion === questions.length - 1) {
                    document.getElementById('submit').textContent = 'Submit Exam';
                }
            } else {
                showResults();
            }
        });

        function showResults() {
            clearInterval(timer);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            const percentage = Math.round((score/questions.length)*100);
            const passed = percentage >= 70;
            
            document.querySelector('.score-display').innerHTML = `
                Final Score: ${score}/${questions.length}<br>
                (${percentage}%)
            `;

            const feedback = document.getElementById('feedback');
            feedback.innerHTML = passed ? 
                '🎉 Congratulations! You have passed the exam.' :
                '📚 You did not meet the passing score. Please review the material and try again.';
            feedback.className = `feedback ${passed ? 'success' : 'warning'}`;
        }

        function reviewAnswers() {
            let reviewHTML = '<div style="padding: 20px;">';
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const correct = userAnswer === q.answer;
                
                reviewHTML += `
                    <div style="margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
                        <p><strong>Question ${index + 1}:</strong> ${q.question}</p>
                        <p style="color: ${correct ? 'green' : 'red'}">
                            Your answer: ${userAnswer}<br>
                            Correct answer: ${q.answer}
                        </p>
                        ${q.explanation ? `<p><small>Explanation: ${q.explanation}</small></p>` : ''}
                    </div>
                `;
            });
            reviewHTML += '</div>';
            
            document.getElementById('result').innerHTML = reviewHTML + 
                '<button onclick="window.location.reload()">Try Again</button>';
        }
    </script>
